<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Lake LeJeune -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="largeImageContainer">
        <img id="largeImage" src="thumb1.jpg" alt="Large Image">
    </div>

    <div id="thumbnails">
        <img class="thumbnail1" src="thumb1.jpg" alt="Thumbnail 1" data-class="class1">
        <img class="thumbnail2" src="thumb2.jpg" alt="Thumbnail 2" data-class="class2">
        <img class="thumbnail3" src="thumb3.jpg" alt="Thumbnail 3" data-class="class3">
    </div>

    <script src="script.js"></script>
</body>
</html>
